<!DOCTYPE html>
<html>
    <head>
        <title> 회원가입</title>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="/css/signup.css">
        <script src="/js/boot.js"></script>
    </head>
    <body>
        <div class="background-overlay d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="signup-container">
                            <h2 class="text-center mb-4">회원가입</h2>
                            <form hx-post="/service/signup" hx-swap="afterbegin">
                                <div class="mb-3">
                                    <label for="username" class="form-label">사용자 이름</label>
                                    <input type="text" class="form-control" name="username" autocomplete="off" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">실제 이름</label>
                                    <input type="text" class="form-control" name="name" autocomplete="off" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">이메일 주소</label>
                                    <input type="email" class="form-control" name="email" required>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="grade" class="form-label">학년</label>
                                        <select class="form-select" name="grade" required>
                                            <option value="null">선택</option>
                                            <option value="1">1학년</option>
                                            <option value="2">2학년</option>
                                            <option value="3">3학년</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="class" class="form-label">반</label>
                                        <select class="form-select" name="class_nm" required>
                                            <option value="null">선택</option>
                                            <option value="1">1반</option>
                                            <option value="2">2반</option>
                                            <option value="3">3반</option>
                                            <option value="4">4반</option>
                                            <option value="5">5반</option>
                                            <option value="6">6반</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="number" class="form-label">번호</label>
                                        <input type="number" class="form-control" name="seat" min="1" max="50" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">비밀번호</label>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label">비밀번호 확인</label>
                                    <input type="password" class="form-control" name="confirm_password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">가입하기</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/index.js"></script>
    </body>
</html>
